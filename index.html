<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="main.mjs" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form id="form" action="" novalidate>
        <h1>Contact Us</h1>
        <fieldset class="fieldset-1">
          <div class="name">
            <label class="input-name" for="name">First Name*</label>
            <input required type="text" name="name" id="name" minlength="2" />
            <span class="error" aria-live="polite"></span>
          </div>
          <div class="last-name">
            <label class="input-name" for="last-name">Last Name*</label>
            <input
              required
              type="text"
              name="last-name"
              id="last-name"
              minlength="3"
            />
            <span class="error" aria-live="polite"></span>
          </div>
        </fieldset>

        <fieldset class="fieldset-2">
          <div class="emial-wrap">
            <label class="input-name" for="email">Email Adress *</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              minlength="8"
            />
            <span class="error" aria-live="polite"></span>
          </div>
        </fieldset>

        <fieldset class="fieldset-3">
          <legend>Query type *</legend>
          <div class="radio-wrap">
            <label
              class="label-wrap"
              for="radio-general-enquiry"
              id="radio-wrap-wrap"
              ><input
                value="option1"
                required
                type="radio"
                name="radio-general-enquiry"
                id="radio-general-enquiry"
                class="radio-btn"
              />General Enquiry</label
            >

            <label
              class="label-wrap"
              for="radio-support-request"
              id="radio-wrap-wrap"
              ><input
                value="option2"
                required
                type="radio"
                name="radio-general-enquiry"
                id="radio-support-request"
                class="radio-btn"
              />Support Request</label
            >
          </div>
          <span id="radio-error" class="error" aria-live="polite"></span>
        </fieldset>

        <fieldset class="fieldset-3">
          <div class="text-area-wrap">
            <label class="input-name" for="text-area">Message *</label>
            <textarea
              name="text-area"
              id="text-area"
              minlength="30"
              required
            ></textarea>
            <span class="error" aria-live="polite"></span>
          </div>
        </fieldset>

        <fieldset class="fieldset-5">
          <input required type="checkbox" name="check-box" id="check-box" />
          <label for="check-box"
            >I consent to beign contacted byt the team *</label
          >
          <span class="error" aria-live="polite"></span>
        </fieldset>

        <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
      </form>

      <dialog id="notification-dialog" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modal-title">Success!</h2>
            <button class="close-button" id="close-modal">&times;</button>
          </div>
          <div class="modal-body">
            <p id="modal-message">Your message has been sent successfully!</p>
          </div>
          <div class="modal-footer">
            <button id="modal-ok-btn" class="primary-button">OK</button>
          </div>
        </div>
      </dialog>
    </div>
  </body>
</html>
