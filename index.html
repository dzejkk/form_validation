<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="" novalidate>
        <h1>Contact Us</h1>
        <fieldset class="fieldset-1">
          <div>
            <label class="input-name" for="name">First Name*</label>
            <input required type="text" name="name" id="name" />
          </div>
          <div>
            <label class="input-name" for="last-name">Last Name*</label>
            <input
              required
              type="text"
              name="last-name"
              id="last-name"
              minlength="3"
            />
          </div>
        </fieldset>

        <fieldset>
          <label class="input-name" for="email">Email Adress *</label>
          <input type="email" name="email" id="email" required minlength="8" />
          <span class="error" aria-live="polite"></span>
        </fieldset>

        <fieldset class="fieldset-3">
          <div class="radio-wrap">
            <input
              required
              type="radio"
              name="radio-general-enquiry"
              id="radio-btn"
            />
            <label for="radio-general-enquiry">General Enquiry</label>
          </div>

          <div class="radio-wrap">
            <input
              required
              type="radio"
              name="radio-general-enquiry"
              id="radio-btn"
            />
            <label for="radio-support-request">Support Request</label>
          </div>
        </fieldset>

        <fieldset>
          <div class="text-area-wrap">
            <label class="input-name" for="message">Message *</label>
            <textarea name="message" id="message"></textarea>
          </div>
        </fieldset>

        <fieldset>
          <input required type="checkbox" name="check-box" id="check-box" />
          <label for="check-box"
            >I consent to beign contacted byt the team *</label
          >
        </fieldset>

        <button class="submit-btn" id="submit-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
